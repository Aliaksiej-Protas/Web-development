<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

<script>
function checkAge(){
var age = parseInt( prompt("Enter your age!")); 

if (isNaN(age) || (age < 0)) { 

	alert ("Incorrect value"); 

}
else {		
	if ((age < 16)) { 
	
	alert ("Hi!");
	
	}
	else { 
		if (age < 25) { 
		alert ("Hello!");
		}
		else {
			if (age < 120) { 
			alert ("Good afternoon!");
			}
			else { 
			alert  ("You entered an incorrect value!");
			}
		}
	}
}
}
checkAge();



</script>
</body>

</html>
